{% extends 'base.html' %}
{% block title %} Log In {% endblock %}
{% block body %}
<form method="POST" id="form2" class="text-center" enctype="multipart/form-data">
    <div class="text-center">
        <img class="img_style topdiv mb-3" alt="logo" src="https://www.assurancesami.com/sites/default/files/logo-ami-assurance.png"/>
    </div>
    <h1 id="login_title" class="h1 text-center">Log IN</h1>
    <div class="form-group" id="login_title">
        <input type="text" class="form-control" placeholder="nom d'utilisateur" required>
      </div>
      <div class="form-group mt-3">
        <input type="password" class="form-control" placeholder="mot de passe" required>
      </div>
    <button type="submit" id="login_submit" class="mt-5 btn btn-primary">Se Connecter</button>
</form>
{% endblock %}
