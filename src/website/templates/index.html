{% extends 'base.html' %}

{% block title %} Ami Newsletter {% endblock %} {%
block body %}
	<form method="POST" enctype="multipart/form-data">
			<div class="text-center">
				<img
					class="img_style topdiv"
					src="https://www.assurancesami.com/sites/default/files/logo-ami-assurance.png"
                />
			</div>
			<h1 class="h1 text-center">Ami Auto-Mail</h1>
			<h1 class="h5 text-center">Collez les donnees ici</h1>
			<!-- Name input -->
			<div class="form-outline mb-4">
				<input
					type="text"
					id="subject"
					name="object"
					class="form-control rounded border-danger"
				/>
				<label class="form-label" for="subject">Name</label>
			</div>
			<!-- Email input -->
			<div class="form-outline mb-4">
				<input
					type="text"
					id="content"
					name="content"
					class="form-control border-2 rounded border-danger"
				/>
				<label class="form-label" for="content">Email address</label>
			</div>
            <!-- todo change subject tag from input to textarea -->
            <!-- tab selection buttons-->
            <div class="tab_selection_btns text-center">
                <button type="reset" id="textarea_btn" class="btn border-2 btn-primary btn-block mb-4">
					Text Area
				</button>
                <button type="reset" id="upload_btn" class="btn border-2 btn-primary btn-block mb-4">
					Upload
				</button>
            </div>

			<!-- submit content -->
			<div class="submit_content form-outline mb-4 post">
                <!-- text area -->
                <div class="textarea">
                    <textarea
                    class="text_zone form-control border-2 rounded border-danger textarea"
                    id="emails"
                    rows="4"
                    name="emails"
                ></textarea>
                <label class="form-label" for="emails">Message</label>
                </div>
                <!-- Upload form -->
                <div class="file_input">
                    <input type="file" class="input_zone form-control mt-3 border-2 rounded border-danger" id="file" name="file" accept=".txt,.xlsx" />
                    <label class="form-label" for="file">Upload file</label>
                </div>
			</div>

			<!-- Submit button -->
			<div class="text-center">
				<button type="submit" class="btn btn-primary btn-block mb-4">
					Send
				</button>
				<button type="reset" class="btn border-2 btn-primary btn-block mb-4">
					Reset
				</button>
			</div>
		</form>
		<h6 class="copyrights">Â© Mouhib Ouni 2021</h6>
        <script src="{{ url_for('static', filename = 'index.js')}}"></script>
{% endblock %}
